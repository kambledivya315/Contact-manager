<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Book Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 30px;
      color:rgb(16, 4, 80);
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      color: #040000;
      transition: 0.3s;
    }

    input::placeholder {
      color: #000000;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.5);
      outline: none;
      transform: scale(1.02);
    }

    button {
      padding: 12px;
      background-color: #ffffff30;
      border: none;
      border-radius: 8px;
      color: rgb(16, 4, 80);
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ffffff50;
      transform: scale(1.03);
    }

    .search-box {
      margin-bottom: 10px;
    }

    .contact-list {
      list-style: none;
    }

    .contact-item {
      background: rgba(255, 255, 255, 0.15);
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .contact-item:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(5px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Book</h1>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <button type="submit">Add Contact</button>
    </form>

    <input class="search-box" type="text" id="search" placeholder="Search contacts..." />

    <ul id="contact-list" class="contact-list"></ul>
  </div>

  <script>
    const form = document.getElementById("contact-form");
    const list = document.getElementById("contact-list");
    const search = document.getElementById("search");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const contact = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value
      };

      await fetch("http://localhost:8080/api/contacts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(contact)
      });

      form.reset();
      loadContacts();
    });

    async function loadContacts() {
      const res = await fetch("http://localhost:8080/api/contacts");
      const contacts = await res.json();
      renderContacts(contacts);
    }

    function renderContacts(contacts) {
      const query = search.value.toLowerCase();
      list.innerHTML = "";
      contacts
        .filter(c => c.name.toLowerCase().includes(query) || c.email.toLowerCase().includes(query))
        .forEach(c => {
          const li = document.createElement("li");
          li.className = "contact-item";
          li.innerText = `${c.name} (${c.email}) - ${c.phone}`;
          list.appendChild(li);
        });
    }

    search.addEventListener("input", loadContacts);

    // Load on start
    loadContacts();
  </script>
</body>
</html>
